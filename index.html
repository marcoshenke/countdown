<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">

    <script src="./script.js" defer></script>
    <title>countdown</title>
</head>

<body>
    <main>
        <div class="top"><img src="./images/top-image.svg" alt="imagem do topo"></div>

        <div class="launchandrocket">
            <div class="justlaunch">
                <div class="countdown">
                    <h1>
                        ready to lunch in...
                    </h1>
                </div>
                <div class="countdown-container">
                    <div class="countdown-days daysEl">
                        <span class="text">
                            Dias
                        </span>
                        <p class="text" id="days">
                            00
                        </p>
                    </div>

                    <div class="countdown-hours hoursEl">
                        <span class="text">
                            Horas
                        </span>
                        <p class="text" id="hours">
                            00
                        </p>
                    </div>

                    <div class="countdown-mins minsEl">
                        <span class="text">
                            Minutos
                        </span>
                        <p class="text" id="mins">
                            00
                        </p>
                    </div>
                    <div class="countdown-seconds secondsEl">
                        <span class="text">
                            Segundos
                        </span>
                        <p class="text" id="seconds">
                            00
                        </p>
                    </div>

                </div>
                <div id="signup">
                    Inscreva-se para saber mais sobre o lan√ßamento
                </div>
                <a id="button" href="/">
                    <button>Inscreva-se</button>
                </a>

            </div>

            <div id="rocket"><img src="./images/rocket.svg" alt=""></div>

        </div>








        <div class="bottom">
            <img src="./images/bottom-image.svg" alt="">
        </div>




    </main>





</body>

</html>
